<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب الحلول الإبداعية - آيديا للاستشارات والحلول التسويقية</title>
    <meta name="description" content="اطلب حلول إبداعية متميزة من فريق آيديا للاستشارات والحلول التسويقية">
    
    <!-- الخطوط -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- أيقونات Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- ملف CSS الرئيسي -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
        .form-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #2b5741 0%, #f5f5dc 100%);
            padding: 2rem 0;
        }
        
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .form-header {
            background: linear-gradient(135deg, #2b5741, #3a6b52);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .form-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .form-header p {
            margin: 0.5rem 0 0;
            opacity: 0.9;
        }
        
        .form-body {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2b5741;
        }
        
        .required {
            color: #e74c3c;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            color: #000;
            background-color: #fff;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #2b5741;
            box-shadow: 0 0 0 3px rgba(43, 87, 65, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            font-weight: normal;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .checkbox-label:hover {
            background-color: #f8f9fa;
        }
        
        .checkbox-label input[type="checkbox"] {
            margin-left: 0.5rem;
            transform: scale(1.2);
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #2b5741, #3a6b52);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(43, 87, 65, 0.3);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            color: #2b5741;
            text-decoration: none;
            margin-bottom: 1rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #3a6b52;
        }
        
        .back-link i {
            margin-left: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
            
            .form-container {
                margin: 1rem;
                border-radius: 10px;
            }
            
            .form-header {
                padding: 1.5rem;
            }
            
            .form-header h1 {
                font-size: 1.5rem;
            }
            
            .form-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-page">
        <div class="container">
            <a href="request-comprehensive.html" class="back-link">
                <i class="fas fa-arrow-right"></i>
                العودة إلى صفحة الحلول
            </a>
            
            <div class="form-container">
                <div class="form-header">
                    <h1><i class="fas fa-paint-brush"></i> طلب الحلول الإبداعية</h1>
                    <p>احصل على حلول إبداعية متميزة لتعزيز هويتك البصرية</p>
                </div>
                
                <div class="form-body">
                    <form action="#" method="post" class="service-form">
                        <div class="form-group">
                            <label for="creative-name">الاسم الكامل <span class="required">*</span></label>
                            <input type="text" id="creative-name" name="creative-name" class="form-control" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="creative-email">البريد الإلكتروني <span class="required">*</span></label>
                                <input type="email" id="creative-email" name="creative-email" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="creative-phone">رقم الهاتف <span class="required">*</span></label>
                                <input type="tel" id="creative-phone" name="creative-phone" class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="creative-company">اسم الشركة/المؤسسة</label>
                            <input type="text" id="creative-company" name="creative-company" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label>الحلول الإبداعية المطلوبة <span class="required">*</span></label>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="creative-services[]" value="logo-design">
                                    تصميم الشعارات
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="creative-services[]" value="brand-identity">
                                    تصميم الهوية البصرية
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="creative-services[]" value="graphic-design">
                                    التصميم الجرافيكي
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="creative-services[]" value="print-design">
                                    تصميم المطبوعات
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="creative-services[]" value="packaging-design">
                                    تصميم التغليف
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="creative-services[]" value="video-production">
                                    إنتاج الفيديو
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="creative-services[]" value="animation">
                                    الرسوم المتحركة
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="creative-services[]" value="photography">
                                    التصوير الفوتوغرافي
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="creative-services[]" value="illustration">
                                    الرسم والتوضيح
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="creative-services[]" value="other">
                                    أخرى
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="creative-details">تفاصيل المشروع <span class="required">*</span></label>
                            <textarea id="creative-details" name="creative-details" class="form-control" rows="5" required placeholder="اشرح لنا بالتفصيل ما تحتاجه من حلول إبداعية..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="creative-style">الأسلوب المفضل</label>
                            <select id="creative-style" name="creative-style" class="form-control">
                                <option value="">-- اختر الأسلوب المفضل --</option>
                                <option value="modern">عصري/حديث</option>
                                <option value="classic">كلاسيكي/تقليدي</option>
                                <option value="minimalist">بسيط/مينيمال</option>
                                <option value="creative">إبداعي/فني</option>
                                <option value="professional">مهني/رسمي</option>
                                <option value="playful">مرح/ملون</option>
                                <option value="luxury">فاخر/راقي</option>
                                <option value="other">أخرى</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="creative-colors">الألوان المفضلة</label>
                            <input type="text" id="creative-colors" name="creative-colors" class="form-control" placeholder="مثال: أزرق، أخضر، ذهبي...">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="creative-budget">الميزانية المتوقعة</label>
                                <select id="creative-budget" name="creative-budget" class="form-control">
                                    <option value="">-- اختر الميزانية المتوقعة --</option>
                                    <option value="less-than-500">أقل من 500 دولار</option>
                                    <option value="500-1000">500 - 1000 دولار</option>
                                    <option value="1000-3000">1000 - 3000 دولار</option>
                                    <option value="3000-5000">3000 - 5000 دولار</option>
                                    <option value="more-than-5000">أكثر من 5000 دولار</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="creative-timeline">الإطار الزمني المتوقع</label>
                                <select id="creative-timeline" name="creative-timeline" class="form-control">
                                    <option value="">-- اختر الإطار الزمني المتوقع --</option>
                                    <option value="less-than-week">أقل من أسبوع</option>
                                    <option value="1-2-weeks">1-2 أسابيع</option>
                                    <option value="2-4-weeks">2-4 أسابيع</option>
                                    <option value="1-2-months">1-2 أشهر</option>
                                    <option value="more-than-2-months">أكثر من شهرين</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="creative-inspiration">مصادر الإلهام أو المراجع</label>
                            <textarea id="creative-inspiration" name="creative-inspiration" class="form-control" rows="3" placeholder="شارك معنا أي مراجع أو أمثلة تعجبك..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>كيف سمعت عنا؟</label>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="creative-source[]" value="social-media">
                                    وسائل التواصل الاجتماعي
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="creative-source[]" value="search-engine">
                                    محركات البحث
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="creative-source[]" value="friend">
                                    صديق/زميل
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="creative-source[]" value="advertisement">
                                    إعلان
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="creative-source[]" value="other">
                                    أخرى
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn-submit">
                                <i class="fas fa-paper-plane"></i>
                                إرسال طلب الحلول الإبداعية
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script>
        // تحسين تجربة المستخدم
        document.addEventListener('DOMContentLoaded', function() {
            // إضافة تأثيرات التفاعل للنموذج
            const form = document.querySelector('.service-form');
            const inputs = form.querySelectorAll('.form-control');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
            });
            
            // معالجة إرسال النموذج
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // التحقق من صحة البيانات
                const requiredFields = form.querySelectorAll('[required]');
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        isValid = false;
                        field.style.borderColor = '#e74c3c';
                    } else {
                        field.style.borderColor = '#e0e0e0';
                    }
                });
                
                // التحقق من اختيار حل واحد على الأقل
                const checkboxes = form.querySelectorAll('input[name="creative-services[]"]:checked');
                if (checkboxes.length === 0) {
                    isValid = false;
                    alert('يرجى اختيار حل واحد على الأقل من الحلول الإبداعية.');
                }
                
                if (isValid) {
                    // إظهار رسالة نجاح
                    alert('تم إرسال طلبك بنجاح! سنتواصل معك قريباً.');
                    form.reset();
                } else {
                    alert('يرجى ملء جميع الحقول المطلوبة.');
                }
            });
        });
    </script>
</body>
</html>
