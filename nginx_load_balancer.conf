# تكوين Nginx لموازنة الأحمال لنظام IDEA
# يدعم توزيع الطلبات على عدة خوادم Django

upstream idea_backend {
    # استراتيجية موازنة الأحمال - least_conn (أقل اتصالات)
    least_conn;
    
    # خوادم Django المتعددة
    server 127.0.0.1:8000 weight=3 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:8001 weight=3 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:8002 weight=2 max_fails=3 fail_timeout=30s;
    
    # خادم احتياطي
    server 127.0.0.1:8003 backup;
    
    # إعدادات الاتصال
    keepalive 32;
}

# خادم WebSocket منفصل
upstream websocket_backend {
    server 127.0.0.1:3001 weight=1 max_fails=2 fail_timeout=20s;
    server 127.0.0.1:3002 weight=1 max_fails=2 fail_timeout=20s;
    
    keepalive 16;
}

# خادم الشات بوت
upstream chatbot_backend {
    server 127.0.0.1:5000 weight=1 max_fails=2 fail_timeout=20s;
    server 127.0.0.1:5001 weight=1 max_fails=2 fail_timeout=20s;
    
    keepalive 8;
}

# تكوين التخزين المؤقت
proxy_cache_path /var/cache/nginx/idea_cache levels=1:2 keys_zone=idea_cache:10m max_size=1g inactive=60m use_temp_path=off;

# تحديد حدود المعدل
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;

server {
    listen 80;
    server_name ideateeam.com www.ideateeam.com;
    
    # إعادة توجيه HTTP إلى HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ideateeam.com www.ideateeam.com;
    
    # شهادات SSL
    ssl_certificate /etc/ssl/certs/ideateeam.com.crt;
    ssl_certificate_key /etc/ssl/private/ideateeam.com.key;
    
    # إعدادات SSL الآمنة
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # إعدادات الأمان
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # إعدادات عامة
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    send_timeout 60s;
    
    # ضغط المحتوى
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # الملفات الثابتة
    location /static/ {
        alias /var/www/idea/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Served-By "Nginx-Static";
        
        # ضغط الملفات الثابتة
        gzip_static on;
        
        # تحسين الأداء
        location ~* \.(css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        location ~* \.(woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
        }
    }
    
    # ملفات الوسائط
    location /media/ {
        alias /var/www/idea/media/;
        expires 30d;
        add_header Cache-Control "public";
        add_header X-Served-By "Nginx-Media";
    }
    
    # API endpoints مع تحديد المعدل
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://idea_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # إعدادات التخزين المؤقت للـ API
        proxy_cache idea_cache;
        proxy_cache_valid 200 302 10m;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
        
        # إضافة headers للتخزين المؤقت
        add_header X-Cache-Status $upstream_cache_status;
        
        # إعدادات الاتصال
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # WebSocket connections
    location /ws/ {
        proxy_pass http://websocket_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # إعدادات WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        proxy_buffering off;
    }
    
    # Chatbot API
    location /chatbot/ {
        limit_req zone=api_limit burst=10 nodelay;
        
        proxy_pass http://chatbot_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # إعدادات الاتصال للشات بوت
        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    # Django Admin
    location /admin/ {
        # حماية إضافية لصفحة الإدارة
        allow 192.168.1.0/24;  # السماح للشبكة المحلية فقط
        allow 10.0.0.0/8;      # السماح للشبكات الخاصة
        deny all;              # منع الباقي
        
        proxy_pass http://idea_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # الصفحات الرئيسية
    location / {
        limit_req zone=general_limit burst=100 nodelay;
        
        proxy_pass http://idea_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # إعدادات التخزين المؤقت للصفحات
        proxy_cache idea_cache;
        proxy_cache_valid 200 302 5m;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_bypass $cookie_nocache $arg_nocache;
        
        # إضافة headers للتخزين المؤقت
        add_header X-Cache-Status $upstream_cache_status;
        
        # إعدادات الاتصال
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # صفحة الحالة الصحية
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # صفحة حالة Nginx
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 192.168.1.0/24;
        deny all;
    }
    
    # منع الوصول للملفات الحساسة
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|git|svn|htaccess|htpasswd)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # تسجيل الأخطاء والوصول
    error_log /var/log/nginx/idea_error.log warn;
    access_log /var/log/nginx/idea_access.log combined;
}

# خادم منفصل للملفات الثابتة (اختياري)
server {
    listen 8080;
    server_name static.ideateeam.com;
    
    root /var/www/idea/staticfiles;
    
    location / {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Served-By "Nginx-Static-Dedicated";
        
        # ضغط الملفات
        gzip_static on;
        
        # CORS للخطوط
        location ~* \.(woff|woff2|ttf|eot)$ {
            add_header Access-Control-Allow-Origin "*";
        }
    }
    
    access_log off;
    error_log /var/log/nginx/static_error.log error;
}
